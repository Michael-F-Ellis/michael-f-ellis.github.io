<!DOCTYPE html>
<html>

<head>
	<title>YouTube PDF Viewer</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
	<script type="module" src="ytpdf.js"></script>
</head>

<body>
	<div id="toolbar">
		<input type="file" id="file-input" accept="application/pdf" />
	</div>
	<div id="pdf-container">
		<canvas id="pdf-render"></canvas>
	</div>
</body>

</html>

<style>
	#mode-toolbar {
		display: flex;
		gap: 8px;
		padding: 8px;
	}

	#mode-toolbar button {
		font-size: 24px;
		padding: 8px;
		border-radius: 4px;
		cursor: pointer;
	}

	#mode-toolbar button.active {
		background: #e0e0e0;
	}

	/* Mode-specific cursors */
	.mode-editing {
		cursor: url(pencil.cur), auto;
	}

	.mode-marking {
		cursor: crosshair;
	}
</style>
